<html>
<head>
<title>Rejestracja</title>
</head>
<body>

<form id="form1" action="sprfrom.php" method=POST>
<p>REJESTRACJA</p>
Imie:<br>
<input type=text name="imie" size=30 required><br>
Nazwisko:<br>
<input type=text name="nazwisko" size=30 required><br>
Wiek:<br>
<input type=number name="wiek" size=30 min="18" pattern="[a-zA-Z]+"
    oninvalid="setCustomValidity('Nie mozesz dokonac rejestracji - jestes niepelnoletni')"><br>
Pesel:<br>
<input type=text name="pesel" size=30 required><br>
Szkola:<br>
<select name="szkola" required>
<option disabled selected>Wybierz...</option>
<option name="szkola" value="zsp1" required>ZSP1</option>
<option name="szkola" value="zsp2" required>ZSP2</option>
<option name="szkola" value="zsp3" required>ZSP3</option>
</select>
<P>Status:<br>
<input type=radio name="status" value="uczen" required>uczen
<input type=radio name="status" value="pracownik" required>pracownik
<p><input type=submit name="submit" value="Sprawdz dane"></p>
</form>

<a href="admin.php">Admin Panel</a>

</body>
</html>
